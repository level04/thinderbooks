<div class="container">
  <div class="row">

    <div class="col s12 l5">
      <h1 class="center">ThinderBooks</h1>
      <div class="center">
        <i class="large material-icons">book</i>
      </div>
    </div>

    <div class="col l2 hide-on-med-and-down"></div>

    <div class="col s12 l5">
      <form (submit)="login($event)">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Senha</label>
          </div>
        </div>
        <a type="submit" class="btn center" value="Login" href="estante"></a>
        <span class="right">
          <a class="right-align">Esqueci minha senha</a>
        </span>
      </form>
    </div>
  </div>

</div>
